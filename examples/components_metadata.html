<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org">xeogl</a>
    <br><br>

    <p>example of how to attach user-defined metadata to components</p>
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>

    // Create a Entity

    var entity = new xeogl.Entity({
        meta: {
            description: "This is my Entity!",
            version: "0.1",
            foo: "bar"
        }
    });

    // Attach a new Material to the Entity.

    entity.material = new xeogl.PhongMaterial({
        id: "myMaterial",
        diffuse: [1.0, 1.0, 0.0],
        meta: {
            description: "This is my PhongMaterial!",
            version: "0.1",
            foo: "bar"
        }
    });

    entity.meta.version = "0.2";
    entity.meta.bar = "foo";

    logJSON(entity.meta);

    function logJSON(json) {
        document.getElementById("infoTxt").innerHTML = JSON.stringify(json, null, 4);
    }

</script>
</body>
</html>
