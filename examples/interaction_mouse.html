<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>handling mouse events via <a
        href="../docs/classes/Input.html"
        target="_docs">Input</a>
</div>

<script>

    var camera = new xeogl.Camera({
        view: new xeogl.Lookat()
    });

    var entity = new xeogl.Entity({
        camera: camera,
        geometry: new xeogl.BoxGeometry(),
        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            })
        })
    });

    var scene = entity.scene;

    var input = scene.input;

    var lastX;
    var lastY;
    var xDelta = 0;
    var yDelta = 0;
    var down = false;

    scene.on("tick",
            function () {

                if (xDelta != 0) {
                    camera.view.rotateEyeY(-xDelta);
                    xDelta = 0;
                }

                if (yDelta != 0) {
                    camera.view.rotateEyeX(yDelta);
                    yDelta = 0;
                }
            });

    input.on("mousedown",
            function (e) {

                if (input.mouseDownLeft && !input.mouseDownRight && !input.mouseDownMiddle) {

                    down = true;

                    lastX = e[0];
                    lastY = e[1];

                } else {

                    down = false;
                }
            });

    input.on("mouseup",
            function () {
                down = false;
            });

    input.on("mousemove",
            function (e) {

                if (down) {

                    xDelta += (e[0] - lastX);
                    yDelta += (e[1] - lastY);

                    lastX = e[0];
                    lastY = e[1];
                }
            });

</script>
</body>
</html>
