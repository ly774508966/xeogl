<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.min.js"></script>

    <script src="js/webvr/zspace/zSpace.js"></script>

<body>

<div id="infoLight"
     style="left: 0; text-align: left; background: black; opacity: 0.7; padding: 8px; color: white; font-size: 14pt;">
    <span><a href="http://xeoengine.org" target="_home">xeoEngine</a><br>using a <a
            href="../docs/classes/ZSpace.html"
            target="_docs">ZSpace</a> component to view a scene with zSpace VR</span><br>
    <span id="log" style="color:red;font-size: 16px"></span>
</div>

<script>

    //---------------------------------------------------
    // Create some torus entities
    //---------------------------------------------------

    var geometry = new XEO.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 60,
        tubeSegments: 60,
        arc: Math.PI * 2.0
    });

    var scene = geometry.scene;

    var material = new XEO.PhongMaterial({
        diffuseMap: new XEO.Texture({
            src: "textures/diffuse/uvGrid2.jpg"
        })
    });

    for (var i = 0; i < 500; i++) {

        new XEO.Entity({
            geometry: geometry,
            material: material,
            transform: new XEO.Rotate({
                xyz: [Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1],
                angle: 0,
                parent: new XEO.Translate({
                    xyz: [Math.random() * 30 - 15, Math.random() * 30 - 15, Math.random() * 30 - 15]
                })
            })
        });
    }

    //----------------------------------------------------------------------------
    // Create a ZSpace effect
    //----------------------------------------------------------------------------

    var zspace = new XEO.ZSpace();

    //----------------------------------------------------------------------------
    // Check if we're actually running on a ZSpace device
    //----------------------------------------------------------------------------

    zspace.on("supported", function (supported) {

        if (!supported) {

            // ZSpace not detected

            // Fall back to a default camera control

            document.getElementById("log").innerText = "This computer is not a zSpace viewer - defaulting to standard xeoEngine camera controls. ";

            new XEO.CameraControl();

        } else { // ZSpace detected

            //--------------------------------------------
            // Create helper to show stylus position
            //--------------------------------------------

            var rayHelper = new (function () {

                var entity = new XEO.Entity({
                    geometry: new XEO.Geometry({
                        primitive: "lines",
                        positions: [0, 0, 0, 0, 0, 0],
                        indices: [0, 1]
                    }),
                    material: new XEO.PhongMaterial({
                        emissive: [1, 0.3, 0.3],
                        diffuse: [0, 0, 0],
                        ambient: [0, 0, 0],
                        lineWidth: 2
                    }),
                    modes: new XEO.Modes({pickable: false})
                });

                var positions = new Float32Array(6);

                this.setPosition = function (pos, dir) {
                    positions[0] = pos[0]; // Origin
                    positions[1] = pos[1];
                    positions[2] = pos[2];
                    positions[3] = pos[0] + dir[0]; // Direction
                    positions[4] = pos[1] + dir[1];
                    positions[5] = pos[2] + dir[2];
                    entity.geometry.positions = positions;
                };

                this.setHighlighted = function (highlighted) {
                    entity.material.emissive = highlighted ? [1.0, 0.5, 0.5] : [0.5, 0.3, 0.3];
                    entity.material.lineWidth = highlighted ? 4 : 2;
                };
            })();

            //--------------------------------------------
            // Create helper to show stylus-Entity hits
            //--------------------------------------------

            var hitHelper = new (function () {

                var entity = new XEO.Entity({
                    geometry: new XEO.SphereGeometry({radius: 0.05}),
                    material: new XEO.PhongMaterial({emissive: [1, 0, 0], diffuse: [0, 0, 0]}),
                    transform: new XEO.Translate(),
                    modes: new XEO.Modes({pickable: false}),
                    visibility: new XEO.Visibility({visible: false})
                });

                this.show = function (hit) {
                    entity.transform.xyz = hit.worldPos;
                    entity.visibility.visible = true;
                };

                this.hide = function () {
                    entity.visibility.visible = false;
                };
            })();

            //-------------------------------------------------------------
            // Update the ray helper whenever the stylus moves; highlight
            // the ray helper when it intersects an entity
            //-------------------------------------------------------------

            zspace.on("stylusMoved", function () {

                rayHelper.setPosition(zspace.stylusPos, zspace.stylusDir);

                var hit = scene.pick({
                    pickSurface: false, // Default
                    origin: zspace.stylusPos,
                    direction: zspace.stylusDir
                });

                if (hit) { // Stylus hits an Entity

                    rayHelper.setHighlighted(true);
                    hitHelper.show(hit);

                } else { // Stylus hits nothing

                    rayHelper.setHighlighted(false);
                    hitHelper.hide();
                }
            });

            //-------------------------------------------------------------
            // Attempt to select a point on the surface of an entity when
            // the first button is clicked on the stylus; use the hit
            // helper to show the intersection if successful
            //-------------------------------------------------------------

            zspace.on("stylusButton0", function () {

                var hit = scene.pick({
                    pickSurface: true, // <<-------------- Picking point on surface
                    origin: zspace.stylusPos,
                    direction: zspace.stylusDir
                });

                if (hit) { // Stylus hits an Entity

                    hitHelper.show(hit);

                } else { // Stylus hits nothing

                    hitHelper.hide();
                }
            });
        }
    });

</script>
</body>
</html>
