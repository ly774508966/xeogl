<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.js"></script>

    <script src="js/webvr/zspace/zSpace.js"></script>
    <script src="js/webvr/zspace/zSpaceStylusHelper.js"></script>

<body>

<div id="infoLight"
     style="left: 0; text-align: left; background: black; opacity: 0.7; padding: 8px; color: white; font-size: 14pt;">
    <span><a href="http://xeoengine.org" target="_home">xeoEngine</a><br>using a <a
            href="../docs/classes/ZSpace.html"
            target="_docs">ZSpace</a> component to view a scene with zSpace VR</span><br>
    <span id="log" style="color:red;font-size: 16px"></span>
</div>

<script>

    // Create some scene entities

    var geometry = new XEO.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 60,
        tubeSegments: 60,
        arc: Math.PI * 2.0
    });

    var material = new XEO.PhongMaterial({
        diffuseMap: new XEO.Texture({
            src: "textures/diffuse/uvGrid2.jpg"
        })
    });

    for (var i = 0; i < 500; i++) {

        new XEO.Entity({
            geometry: geometry,
            material: material,
            transform: new XEO.Rotate({
                xyz: [Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1],
                angle: 0,
                parent: new XEO.Translate({
                    xyz: [Math.random() * 30 - 15, Math.random() * 30 - 15, Math.random() * 30 - 15]
                })
            })
        });
    }

    // Create a ZSpace effect

    var zspace = new XEO.ZSpace({
        viewerScale: 5 // Scales the scene within the viewer
    });

    // Check if we're actually running on a ZSpace device

    zspace.on("supported", function (supported) {

        if (supported) {

            // Create a helper to show the zSpace stylus
            // as an object in the 3D view

            var stylusHelper = new XEO.ZSpaceStylusHelper({
                zspace: zspace
            });

            // Make our helper glow whenever the stylus hits an Entity

            zspace.on("stylusMoved", function () {

                var hit = zspace.scene.pick({
                    rayPick: true,
                    origin: zspace.stylusPos,
                    direction: zspace.stylusOrientation
                });

                if (hit) { // Stylus hit an Entity

                    stylusHelper.highlighted = true;

                    var entity = hit.entity; // The Entity we hit
                    var primitive = hit.primitive; // Type of primitive that was picked, usually "triangles"
                    var primIndex = hit.primIndex; // Position of triangle's first index in the picked Entity's Geometry's indices array
                    var indices = hit.indices; // UInt32Array containing the triangle's vertex indices
                    var localPos = hit.localPos; // Float32Array containing the picked Local-space position on the triangle
                    var worldPos = hit.worldPos; // Float32Array containing the picked World-space position on the triangle
                    var viewPos = hit.viewPos; // Float32Array containing the picked View-space position on the triangle
                    var bary = hit.bary; // Float32Array containing the picked barycentric position within the triangle
                    var normal = hit.normal; // Float32Array containing the interpolated normal vector at the picked position on the triangle
                    var uv = hit.uv; // Float32Array containing the interpolated UV coordinates at the picked position on the triangle

                    //...

                } else {

                    stylusHelper.highlighted = false;
                }
            });

        } else {

            // Not running on a ZSpace device - fall back to a default camera control

            document.getElementById("log").innerText = "This computer is not a zSpace viewer - defaulting to standard xeoEngine camera controls. ";

            new XEO.CameraControl();
        }
    });

</script>
</body>
</html>
