<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.js"></script>

    <script src="js/webvr/zSpace.js"></script>
    <script src="js/webvr/zSpaceStylus.js"></script>

<body>

<div id="infoLight"
     style="left: 0; text-align: left; background: black; opacity: 0.7; padding: 8px; color: white; font-size: 14pt;">
    <span><a href="http://xeoengine.org" target="_home">xeoEngine</a><br>using a <a
            href="../docs/classes/ZSpace.html"
            target="_docs">ZSpace</a> component to view a scene with zSpace VR</span><br>
    <span id="log" style="color:red;font-size: 16px"></span>
</div>

<script>

    // Demonstrates how to view a xeoEngine Scene using ZSpace VR

    // Create some entities

    var geometry = new XEO.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 60,
        tubeSegments: 60,
        arc: Math.PI * 2.0
    });

    var material = new XEO.PhongMaterial({
        diffuseMap: new XEO.Texture({
            src: "textures/diffuse/uvGrid2.jpg"
        })
    });

    var entities = [];

    for (var i = 0; i < 50; i++) {

        entities.push(new XEO.Entity({
            geometry: geometry,
            material: material,
            transform: new XEO.Rotate({
                xyz: [Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1],
                angle: 0,
                parent: new XEO.Translate({
                    xyz: [Math.random() * 30 - 15, Math.random() * 30 - 15, Math.random() * 30 - 15]
                })
            })
        }));
    }

    // Spin the entities

    XEO.scene.on("tick", function () {
        for (var i = 0, len = entities.length; i < len; i++) {
            entities[i].transform.angle += 0.5;
        }
    });


    // Create a ZSpace in the default Scene

    var zSpace = new XEO.ZSpace({
        viewerScale: 30 // Size viewer's coordinate space to the entities
    });

    // Check if we're actually running on a ZSpace device

    zSpace.on("supported", function (supported) {

        if (supported) {

            // Track stylus input via a ZSpaceStylus, also in the default scene

            var stylus = new XEO.ZSpaceStylus({
                zSpace: zSpace
            });

            stylus.on("picked", function () {

            });

        } else {

            // Not running on a ZSpace device - fall back to a regular camera control

            document.getElementById("log").innerText = "This computer is not a zSpace viewer - defaulting to standard xeoEngine camera controls. ";

            new XEO.CameraControl();
        }
    });

</script>
</body>
</html>
