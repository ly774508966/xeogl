<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.min.js"></script>
    <script src="js/geometry/vectorTextGeometry.js"></script>

    <script src="js/webvr/zSpace.js"></script>

<body>

<div id="infoLight"
     style="left: 0; text-align: left; background: black; opacity: 0.7; padding: 8px; color: white; font-size: 14pt;">
    <span><a href="http://xeoengine.org" target="_home">xeoEngine</a><br>using a <a
            href="../docs/classes/ZSpace.html"
            target="_docs">ZSpace</a> component to view a scene with zSpace VR</span><br>
    <span id="log" style="color:red;font-size: 16px"></span>
</div>

<script>

    //---------------------------------------------------
    // Create some torus entities
    //---------------------------------------------------

    var geometry = new XEO.TorusGeometry({
        radius: 1.4,
        tube: 1,
        radialSegments: 60,
        tubeSegments: 60,
        arc: Math.PI * 2.0
    });

    var scene = geometry.scene;

    var diffuseMap = new XEO.Texture({
        src: "textures/diffuse/uvGrid2.jpg"
    });

    for (var i = 0; i < 100; i++) {

        new XEO.Entity({
            geometry: geometry,
            material: new XEO.PhongMaterial({
                diffuseMap: diffuseMap
            }),
            transform: new XEO.Rotate({
                xyz: [Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1],
                angle: Math.random() * 360,
                parent: new XEO.Translate({
                    xyz: [Math.random() * 30 - 15, Math.random() * 30 - 15, Math.random() * 30 - 15]
                })
            })
        });
    }

    scene.camera.view.eye = [0, 0, -50];

    //----------------------------------------------------------------------------
    // Allow camera control with keyboard and mouse
    //----------------------------------------------------------------------------

    new XEO.CameraControl();

    //----------------------------------------------------------------------------
    // Create a ZSpace effect
    //----------------------------------------------------------------------------

    var zspace = new XEO.ZSpace();

    //----------------------------------------------------------------------------
    // Check if we're actually running on a ZSpace device
    //----------------------------------------------------------------------------

    //----------------------------------------------------------------------------
    // Check if we're actually running on a ZSpace device
    //----------------------------------------------------------------------------

    zspace.on("supported", function (supported) {

        if (!supported) {

            //----------------------------------------------------------------------------
            // ZSpace not detected, show a messsage
            //----------------------------------------------------------------------------

            document.getElementById("log").innerText = "This computer is not a zSpace viewer - defaulting to standard xeoEngine camera controls. ";

        } else { // ZSpace detected

            //----------------------------------------------------------------------------
            // Create helper to show stylus
            //----------------------------------------------------------------------------

            var stylusHelper = new (function () {

                var ray = new XEO.Entity({
                    geometry: new XEO.Geometry({
                        primitive: "lines",
                        positions: [0, 0, 0, 0, 0, 0],
                        indices: [0, 1]
                    }),
                    material: new XEO.PhongMaterial({
                        emissive: [1, 0.3, 0.3],
                        diffuse: [0, 0, 0],
                        ambient: [0, 0, 0],
                        lineWidth: 3
                    }),
                    modes: new XEO.Modes({pickable: false})
                });

                var positions = new Float32Array(6);

                this.setPosition = function (pos, dir) {
                    positions[0] = pos[0]; // Origin
                    positions[1] = pos[1];
                    positions[2] = pos[2];
                    positions[3] = pos[0] + dir[0]; // Direction
                    positions[4] = pos[1] + dir[1];
                    positions[5] = pos[2] + dir[2];

                    ray.geometry.positions = positions;
                };

                this.setHighlighted = function (highlighted) {
                    ray.material.emissive = highlighted ? [0.3, 1.0, 0.3] : [1.0, 0.3, 0.3];
                    ray.material.lineWidth = highlighted ? 5 : 3;
                };
            })();

            //----------------------------------------------------------------------------
            // Create helper to show info
            //----------------------------------------------------------------------------

            var infoHelper = new (function () {

                var info = new XEO.Entity({
                    geometry: new XEO.VectorTextGeometry({text: "", xSize: 1, ySize: 1}),
                    material: new XEO.PhongMaterial({emissive: [0.5, 1.0, 1.0], lineWidth: 3}),
                    lights: new XEO.Lights({
                        lights: [] // No lights - rely on emissive color
                    }),
                    transform: new XEO.Translate(),
                    visibility: new XEO.Visibility(),
                    billboard: new XEO.Billboard()
                });

                this.setPos = function (pos) {
                    info.transform.xyz = pos;
                    info.visibility.visible = true;
                };

                this.setInfo = function (text) {
                    info.geometry.text = text;
                    info.visibility.visible = true;
                };

                this.hide = function () {
                    info.visibility.visible = false;
                };
            })();

            //----------------------------------------------------------------------------
            //
            //----------------------------------------------------------------------------

            var draggingEntity = false;
            var draggingStartPos = XEO.math.vec3();
            var downStylusDir = XEO.math.vec3();
            var stylusIsectLen;

            var translate;
            var rotate;

            var pick = (function () {

                var stylusDir = XEO.math.vec3();
                var stylusIsectDir = XEO.math.vec3();

                return function () {

                    var stylusPos = zspace.stylusPos;
                    XEO.math.mulVec3Scalar(zspace.stylusDir, 100, stylusDir);

                    var hit = scene.pick({
                        pickSurface: true, // <<----- Picking point on surface
                        origin: stylusPos,
                        direction: stylusDir
                    });

                    if (hit) { // Stylus hits an Entity

                        var entity = hit.entity;

                        if (!entity.transform || !entity.transform.meta.stylusTransform) {

                            var center = entity.worldBoundary.center;

                            entity.transform = translate = new XEO.Translate({
                                meta: {
                                    stylusTransform: true
                                },
                                xyz: [0, 0, 0],
                                postMultiply: false,
                                parent: new XEO.Translate({
                                    xyz: [center[0], center[1], center[2]],
                                    postMultiply: false,
                                    parent: rotate = new XEO.Quaternion({
                                        parent: new XEO.Translate({
                                            xyz: [-center[0], -center[1], -center[2]],
                                            postMultiply: false,
                                            parent: entity.transform
                                        })
                                    })
                                })
                            });
                        }
                        draggingEntity = entity;
                        draggingEntity.material.emissive = [0.0, 1.0, 0.0];
                        draggingStartPos.set(hit.worldPos);
                        XEO.math.subVec3(hit.worldPos, stylusPos, stylusIsectDir);
                        stylusIsectLen = XEO.math.lenVec3(stylusIsectDir);

                        XEO.math.normalizeVec3(zspace.stylusDir, downStylusDir);

                        infoHelper.setInfo("" + entity.id);
                    }
                };
            })();

            zspace.on("stylusButton0", function (down) {

                if (!down) {
                    if (draggingEntity) {
                        draggingEntity.material.emissive = [0.0, 0.0, 0.0];
                        draggingEntity = null;
                    }
                    return;
                }

                pick();
            });


            //----------------------------------------------------------------------------
            //
            //----------------------------------------------------------------------------

            zspace.on("stylusMoved", (function () {

                var stylusDir = XEO.math.vec3();
                var stylusIsectDir = XEO.math.vec3();
                var stylusIsect = XEO.math.vec3();
                var xyz = XEO.math.vec3();
                var lastEntityHighlighted = null;

                return function () {

                    var stylusPos = zspace.stylusPos;

                    XEO.math.mulVec3Scalar(zspace.stylusDir, 100, stylusDir);

                    stylusHelper.setPosition(stylusPos, stylusDir);

                    if (!draggingEntity && zspace.stylusButton0) {
                        pick();
                    }

                    if (draggingEntity) {

                        XEO.math.mulVec3Scalar(zspace.stylusDir, stylusIsectLen, stylusIsectDir);
                        XEO.math.addVec3(zspace.stylusPos, stylusIsectDir, stylusIsect);

                        XEO.math.subVec3(stylusIsect, draggingStartPos, xyz);

                        translate.xyz = xyz;
                        rotate.xyzw = XEO.math.vec3PairToQuaternion(downStylusDir, XEO.math.normalizeVec3(zspace.stylusDir, XEO.math.vec3()), XEO.math.vec4());

                        //infoHelper.setPos(stylusIsect);
                        infoHelper.setPos(stylusPos);

                    } else {

                        infoHelper.hide();

                        var hit = scene.pick({
                            pickSurface: false, // Default
                            origin: stylusPos,
                            direction: stylusDir
                        });

                        if (lastEntityHighlighted) {
                            if (!hit || (hit.entity.id !== lastEntityHighlighted.id)) {
                                lastEntityHighlighted.material.emissive = [0, 0, 0];
                            }
                        }

                        if (hit) {
                            stylusHelper.setHighlighted(true);

                            hit.entity.material.emissive = [0, 0.5, 0];
                            lastEntityHighlighted = hit.entity;

                            //  infoHelper.setPos(stylusPos);

                        } else {
                            stylusHelper.setHighlighted(false);
                            lastEntityHighlighted = null;
                        }
                    }
                };
            })());
        }
    });

</script>
</body>
</html>
