<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeoengine.min.js"></script>
    <script src="js/geometry/vectorTextGeometry.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>
    <a href="js/geometry/vectorTextGeometry.js" target="_docs">XEO.VectorTextGeometry</a> showing the sourcecode for its
    scene definition
</div>

<script id="source">

    // VectorTextGeometry Demo
    // @xeolabs

    var entity = new XEO.Entity({
        geometry: new XEO.VectorTextGeometry({
            text: document.getElementById("source").innerText,
            xSize: 2,
            ySize: 2
        }),
        material: new XEO.PhongMaterial({
            emissive: [0.5, 1.0, 1.0],
            lineWidth: 2

        }),
        lights: new XEO.Lights({
            lights: []
        }),
        transform: new XEO.Translate({
            xyz: [0, 40, 0]
        })
    });

    // Move the camera back a bit, then orbit the
    // eye position about the look position

    var scene = entity.scene;
    var camera = scene.camera;
    var view = camera.view;

    view.zoom(120);

    scene.on("tick",
            function () {
                view.rotateEyeY(0.2);
                view.rotateEyeX(0.1);
            });

    // Create user camera control
    // Make mouse zoom more sensitive

    var cameraControl = new XEO.CameraControl();
    cameraControl.mouseZoom.sensitivity = 5;

</script>
</body>
</html>
