<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org">xeogl</a> - <a href="../docs/classes/DirLight.html"
                          target="_docs">DirLight</a> in View-scape
</div>

<script>

    var dirLight1 = new xeogl.DirLight({
        dir: [1,0,-1],
        color: [0.7, 0.7, 0.8],
        intensity: 1.0,
        space: "world"
    });

    var dirLight2 = new xeogl.DirLight({
        dir: [-1,0,-1],
        color: [1.0, 0.6, 0.6],
        intensity: 1.0,
        space: "world"
    });

    var lights = new xeogl.Lights({
        lights: [
            dirLight1,
                dirLight2
        ]
    });

    var entity = new xeogl.Entity({
        lights: lights
    });

    entity.scene.on("tick",
            function () {
                entity.scene.view.rotateEyeY(0.6);
                entity.scene.view.rotateEyeX(0.3);
            });
</script>
</body>
</html>
