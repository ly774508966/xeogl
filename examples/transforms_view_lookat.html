<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br><a href="../docs/classes/Camera.html"
                                                                          target="_docs">Camera</a> with <a
        href="../docs/classes/Perspective.html" target="_docs">Perspective</a> projection
</div>

<script>

    // Creating a Camera with a perspective projection

    var lookat = new xeogl.Lookat({
        eye: [0, 0, -4],
        look: [0, 0, 0],
        up: [0, 1, 0]
    });

    var perspective = new xeogl.Perspective({
        fovy: 60,
        near: 0.1,
        far: 1000
    });

    var camera = new xeogl.Camera({
        view: lookat,
        project: perspective
    });

    var entity = new xeogl.Entity({
        camera: camera,
        geometry: new xeogl.BoxGeometry(),
        material: new xeogl.PhongMaterial({
            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            })
        })
    });

    entity.scene.on("tick",
            function () {
                lookat.rotateEyeY(0.5);
                lookat.rotateEyeX(0.3);
            });

</script>
</body>
</html>
