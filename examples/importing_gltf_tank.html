<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>importing glTF using an <a
        href="../docs/classes/Import.html" target="_docs">xeogl.Import</a> component
</div>

<script>

    var gearbox = new xeogl.Import({
        src: "models/gltf/tank/tank.gltf"
    });

    var collectionBoundary = new xeogl.CollectionBoundary({
        collection: gearbox.collection
    });

    var control = new xeogl.CameraControl();

    var animation = new xeogl.CameraFlight();

    gearbox.on("loaded",
            function () {
                animation.flyTo({
                    aabb: collectionBoundary.worldBoundary.aabb
                });
            });
