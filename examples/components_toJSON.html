<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org">xeogl</a>
    <br><br>
    serializing a component to JSON
    <pre id="infoTxt" style="text-align: left">
    </pre>
</div>

<script>

    // Create a PhongMaterial

    var material = new xeogl.PhongMaterial({
        id: "myMaterial",
        diffuse: [1.0, 0.0, 0.0]
    });

    // Create a Entity with the PhongMaterial and all other defaults

    var entity = new xeogl.Entity({
        material: material
    });

    // Get JSON representation of the PhongMaterial

    var json = material.json;

    logJSON(json);

    function logJSON(json) {
        document.getElementById("infoTxt").innerHTML = JSON.stringify(json, null, 4);
    }

</script>
</body>
</html>
