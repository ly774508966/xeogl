<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.min.js"></script>

    <script src="js/importing/k3d.js"></script>
    <script src="js/importing/nintendo3DSGeometry.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a><br><br>loading .3DS geometry using an <a
        href="../docs/classes/Nintendo3DSGeometry.html" target="_docs">XEO.Nintendo3DSGeometry</a>
</div>

<script>

    var entity = new XEO.Entity({

        geometry: new XEO.Nintendo3DSGeometry({
            src: "models/3ds/lexus.3ds"
        }),

        material: new XEO.PhongMaterial({
            diffuseMap: new XEO.Texture({
                src: "models/3ds/lexus.jpg"
            }),
            specular: [0, 0, 0]
        }),

        // We need to rotate this particular .3DS model
        transform: new XEO.Rotate({
            xyz: [1,0,0],
            angle: -90,
            parent: new XEO.Rotate({
                xyz: [0,1,0],
                angle: 90
            })
        })
    });

    var cameraControl = new XEO.CameraControl();

    var cameraFlight = new XEO.CameraFlight();

    entity.geometry.on("loaded",
            function () {
                cameraFlight.flyTo(entity);
            });

</script>
</body>
</html>
