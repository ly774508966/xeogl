<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

    <style>
        body {
            background-color: #AAA;
            padding: 5px;
            margin: 0;
        }

        canvas {
            display: inline-block;
            margin: 5px;
            box-shadow: 2px 2px 2px black;
        }
    </style>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>multiple <a
        href="../docs/classes/Scene.html"
        target="_docs">Scenes</a> in a page
</div>

<canvas id="myCanvas1" width="500px" height="500px"></canvas>
<canvas id="myCanvas2" width="500px" height="500px"></canvas>
<canvas id="myCanvas3" width="500px" height="500px"></canvas>

<script>

    //-----------------------------
    // Scene 1
    //-----------------------------

    var scene1 = new xeogl.Scene({
        canvas: "myCanvas1",
        backgroundColor: [0.3, 0.6, 0.9]
    });

    scene1.lights = new xeogl.Lights(scene1, [

        new xeogl.AmbientLight(scene1,  {
            color: [0.3, 0.3, 0.9],
            intensity: 0.9
        }),

        new xeogl.DirLight(scene1,  {
            dir: [-0.5, 0.5, -0.6],
            color: [0.8, 0.8, 0.7],
            intensity: 1.0,
            space: "view"
        }),

        new xeogl.DirLight(scene1,  {
            dir: [0.5, -0.5, -0.6],
            color: [0.8, 0.8, 0.8],
            intensity: 1.0,
            space: "view"
        })
    ]);

    new xeogl.Entity(scene1, {
        geometry: new xeogl.SphereGeometry(scene1),
        material: new xeogl.PhongMaterial(scene1, {
            diffuseMap: new xeogl.Texture(scene1, {
                src: "textures/diffuse/uvGrid2.jpg"
            })
        })
    });

    scene1.camera.view.eye = [0, 0, -5];

    scene1.on("tick",
            function () {
                this.camera.view.rotateEyeY(0.5);
                this.camera.view.rotateEyeX(0.3);
            });

    new xeogl.CameraControl(scene1);

    //-----------------------------
    // Scene 2
    //-----------------------------

    var scene2 = new xeogl.Scene({
        canvas: "myCanvas2"
    });

    new xeogl.Entity(scene2, {
        geometry: new xeogl.BoxGeometry(scene2),
        material: new xeogl.PhongMaterial(scene2, {
            diffuseMap: new xeogl.Texture(scene2, {
                src: "textures/diffuse/uvgrid.jpg"
            })
        })
    });

    scene2.camera.view.eye = [0, 0, -5];

    scene2.on("tick",
            function () {
                this.camera.view.rotateEyeY(0.5);
                this.camera.view.rotateEyeX(-0.3);
            });

    new xeogl.CameraControl(scene2);

    //-----------------------------
    // Scene 3
    //-----------------------------

    var scene3 = new xeogl.Scene({
        canvas: "myCanvas3"
    });

    // Set initial camera position
    scene3.camera.view.eye = [184.21, 10.54, -7.03];
    scene3.camera.view.look = [159.20, 17.02, 3.21];
    scene3.camera.view.up = [-0.15, 0.97, 0.13];

    var gearbox = new xeogl.Model(scene3, {
        src: "models/gltf/gearbox/gearbox_assy.gltf"
    });

    scene3.on("tick",
            function () {
                this.camera.view.rotateEyeY(-0.5);
                this.camera.view.rotateEyeX(0.3);
            });

    new xeogl.CameraControl(scene3);


</script>
</body>
</html>
