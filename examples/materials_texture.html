<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>diffuse <a href="../docs/classes/Texture.html"
                                                                              target="_docs">Texture</a>
</div>

<script>

    var geometry = new xeogl.Sphere({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 32,
        tubeSegments: 24,
        arc: Math.PI * 2.0
    });

    var ambientMap = new xeogl.Texture({
        src: "textures/diffuse/crossGridColorMap.jpg"
    });

    var diffuseMap = new xeogl.Texture({
        src: "textures/diffuse/crossGridColorMap.jpg"
    });

    var emissiveMap = new xeogl.Texture({
        src: "textures/emissive/emissiveMap.jpg"
    });

    var specularMap = new xeogl.Texture({
        src: "textures//specular/specularMap.jpg"
    });

    var opacityMap = new xeogl.Texture({
        src: "textures/opacity/crossGridOpacityMap.jpg"
    });

    // Diffuse map

    new xeogl.Entity({
        geometry: geometry,
        material: new xeogl.PhongMaterial({
            diffuseMap: diffuseMap
        }),
        transform: new xeogl.Translate({
            xyz: [-6, 0, 0]
        })
    });

    // Emissive map

    new xeogl.Entity({
        geometry: geometry,
        material: new xeogl.PhongMaterial({
            diffuse: [0,0,0],
            emissiveMap: emissiveMap
        }),
        transform: new xeogl.Translate({
            xyz: [-3, 0, 0]
        })
    });

    // Ambient map

    new xeogl.Entity({
        geometry: geometry,
        material: new xeogl.PhongMaterial({
            ambientMap: ambientMap
        }),
        transform: new xeogl.Translate({
            xyz: [0, 0, 0]
        })
    });

    // Specular map

    new xeogl.Entity({
        geometry: geometry,
        material: new xeogl.PhongMaterial({
            shininess: 30,
            specularMap: specularMap,
            diffuse: [0.1, 0.1, 0.4]
        }),
        transform: new xeogl.Translate({
            xyz: [3, 0, 0]
        })
    });

    var scene = xeogl.scene;

    scene.camera.view.zoom(10);

    new xeogl.CameraControl();

</script>
</body>
</html>
