<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org">xeogl</a>
    <br><br>
    <ul>
        <li>using <a href="../docs/classes/Modes.html" target="_docs">Modes</a> components to disable picking for <a
                href="../docs/classes/Entity.html" target="_docs">Entities</a></li>
        <li>picking is disabled for the red spheres</li>
        <li>
            click something!
        </li>
    </ul>
    <br><br>
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>


    // ------------ Logging -------------------------------------------------

    var buf = [];

    function log(event, params) {
        var txt = event;
        if (params) {
            txt += ": " + JSON.stringify(params)
        }
        buf.push(txt);
        if (buf.length > 30) {
            buf.shift();
        }
        document.getElementById("infoTxt").innerText = buf.join("\n");
    }


    // ----------- Scene definition -----------------------------------------

    // A hundred randomly-positions spheres - the green ones are
    // pickable, while the red ones are not

    var sphere = new xeogl.SphereGeometry({
        radius: 2.0,
        widthSegments : 32,
        heightSegments: 24
    });

    for (var i = 0; i < 100; i++) {

        var pickable = Math.random() < 0.5;

        new xeogl.Entity({

            id: "entity" + i,

            geometry: sphere,

            transform: new xeogl.Translate({
                xyz: [
                    Math.random() * 50 - 25,
                    Math.random() * 50 - 25,
                    Math.random() * 50 - 25
                ]
            }),

            material: new xeogl.PhongMaterial({
                specular: [1, 1, 1],
                diffuse: pickable ? [0.3, 1.0, 0.3] : [1.0, 0.3, 0.3],
                shininess: 3
            }),

            modes: new xeogl.Modes({
                pickable: pickable
            })
        });
    }

    // Set initial camera position

    var scene = xeogl.scene;

    scene.camera.view.zoom(60);


    // ------------ Interaction ------------------------------------------

    // Allow camera interaction

    new xeogl.CameraControl();

    // Attempt to pick a Entity on each mouse click.
    // Highlight each Entity that we successfully pick.

    var input = scene.input;

    input.on("mouseclicked",
            function (coords) {

                log("Clicked: (" + coords[0] + ", " + coords[1] + ")");

                var hit = scene.pick({
                    canvasPos: coords
                });

                if (hit) {
                    log("Picked Entity '" + hit.entity.id + "'");

                    hit.entity.material.emissive = [1, 1, 0];

                } else {
                    log("Nothing picked.");
                }


                log();
            });

</script>
</body>
</html>
