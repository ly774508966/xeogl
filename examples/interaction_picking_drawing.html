<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeoengine.js"></script>

    <script src="js/geometry/heightmapGeometry.js"></script>

    <script src="js/debug/debug.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org">xeoEngine</a>
    <br><br>
    <ul>
        <li>
            drawing on the surface of an entity
        </li>
        <li>
            hold down SPACE and move your mouse over the entity to draw on it
        </li>
    </ul>
    <br><br>

</div>

<script>

    // Quick custom component that draws onto a given XEO.Texture

    XEO.TextureCanvas = XEO.Component.extend({

        type: "XEO.TextureCanvas",

        _init: function (cfg) {

            var canvas = this._canvas = document.createElement('canvas');
            canvas.width = 1000;
            canvas.height = 1000;

            var ctx = this._ctx = canvas.getContext("2d");
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.rect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fill();

            this._image = new Image();
            this._texture = cfg.texture;

            this._down = false;

            var self = this;

            this._needBlit = false;

            this._tick = this.scene.on("tick",
                    function () {
                       if (self._needBlit) {
                           if (self._texture) {
                               self._image.src = self._canvas.toDataURL();
                               self._texture.image = self._image;
                               self._needBlit = false;
                           }
                       }
                    });

            this.clear();
        },

        penDown: function () {
            this._down = true;
        },

        penMove: function (uv) {

            var x = Math.floor(uv[0] * this._canvas.width);
            var y = Math.floor((1-uv[1]) * this._canvas.height);

            if (!this._down) {
                this._ctx.moveTo(x, y);
                return;
            }

            this._ctx.lineTo(x, y);
            this._ctx.stroke();

            this._needBlit = true;
        },

        penUp: function () {
            this._down = false;
        },

        clear: function () {

            this._ctx.rect(0, 0, this._canvas.width, this._canvas.height);
            this._ctx.fillStyle = "black";
            this._ctx.fill();

            this._needBlit = true;
        },

        _destroy: function () {
            this._canvas.destroy();
            this.scene.off(this._tick);
        }
    });


    // Heightmap Entity

    var heightmap = new XEO.Entity({

        // XEO.HeightMap is defined in ./js/geometry/heightmapGeometry.js
        geometry: new XEO.HeightmapGeometry({
            primitive: "triangles",
            src: "textures/height/everest.png",
            xSize: 10,
            ySize: 3,
            zSize: 10,
            xSegments: 40,
            zSegments: 40
        }),
        transform: new XEO.Rotate({
            angle: 45,
            xyz: [.5,.5, 0]
        }),
        material: new XEO.PhongMaterial({
            diffuseMap: new XEO.Texture({
                src: "textures/diffuse/uvGrid2.jpg"
            }),
            emissiveMap: new XEO.Texture({
                // Will get an image from our TextureCanvas component
            }),
            lineWidth: 3,
            pointSize: 5
        })
    });

    // Hook our drawing component up to the Entity's emissive texture

    var textureCanvas = new XEO.TextureCanvas({
        texture: heightmap.material.emissiveMap
    });


    // Set initial camera position

    var scene = XEO.scene;

    var view = scene.camera.view;

    view.zoom(4);
    view.rotateEyeX(40);
    view.rotateEyeY(-10);


    // ------------ Interaction ------------------------------------------


    new XEO.CameraControl();

    var input = scene.input;

    var spaceDown = false;

    input.on("keydown",
            function (e) {
                if (e == input.KEY_SPACE) {
                    textureCanvas.penDown();
                    spaceDown = true;
                }
            });

    input.on("keyup",
            function (e) {
                if (e == input.KEY_SPACE) {
                    textureCanvas.penUp();
                    spaceDown = false;
                }
            });

    // Whenever mouse moves, attempt to pick a triangle on a Entity,
    // then show the cartesian coordinates at the picked position within
    // the triangle, along with the interpolated normal vector and UV coordinates
    // at the picked position.

    var coords;

    input.on("mousemove",
            function (_coords) {
                coords = _coords;
            });


    scene.on("tick",
            function () {

                if (!coords) {
                    return;
                }

                XEO.debug.hide("cone");

                // Pick a primitive on some Entity

                var hit = scene.pick({
                    canvasPos: coords,
                    pickSurface: true
                });

                if (hit && hit.worldPos && hit.normal) {

                    XEO.debug
                            .id("cone")
                            .pos(hit.worldPos)
                            .dir([-hit.normal[0], -hit.normal[1], -hit.normal[2]])
                            .radius(0.3)
                            .cone();

                    if (hit.uv) {

                        // UV coordinates picked

                        if (spaceDown) {
                            textureCanvas.penDown();
                        }

                        textureCanvas.penMove(hit.uv);
                    }

                } else {

                    // No Triangle picked

                    if (!spaceDown) {
                        textureCanvas.penUp();
                    }
                }
            });

</script>
</body>
</html>
