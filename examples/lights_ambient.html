<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org">xeogl</a> - <a href="../docs/classes/AmbientLight.html"
                                                      target="_docs">AmbientLight</a>
</div>

<script>

    var material = new xeogl.PhongMaterial({
        ambient: [0.0, 0.7, 0.7],
        diffuse: [1, 1, 0]
    });

    var ambientLight = new xeogl.AmbientLight({
        color: [0.0, 0.3, 0.7]
    });

    var dirLight = new xeogl.DirLight({
        dir: [0.6, 0.6, -1.0],
        color: [0.7, 0.7, 0.8],
        intensity: 1.0,
        space: "view"
    });

    var lights = new xeogl.Lights({
        lights: [
            ambientLight,
            dirLight
        ]
    });

    var entity = new xeogl.Entity({
        lights: lights,
        geometry: new xeogl.BoxGeometry(),
        material: material
    });

    entity.scene.canvas.backgroundColor = [1,0,0,0]

    entity.scene.on("tick",
            function () {
                entity.scene.view.rotateEyeY(0.6);
                entity.scene.view.rotateEyeX(0.3);
            });
</script>
</body>
</html>
