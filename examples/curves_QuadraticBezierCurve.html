<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <script src="js/curves/curve.js"></script>
    <script src="js/curves/quadraticBezierCurve.js"></script>
    <script src="js/debug/debug.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>

<body>


<div id="infoLight">
    <a href="http://xeogl.org">xeogl</a>
    <br><br>tweening a position along a <a href="../docs/classes/QuadraticBezierCurve.html"
               target="_docs">QuadraticBezierCurve</a>
</div>

<script>

    var curve = new xeogl.QuadraticBezierCurve({
        v0: [-10, 0, 0],
        v1: [20, 15, 0],
        v2: [10, 0, 0]
    });

    // Entity to show a smooth line through the QuadraticBezierCurve's control points

    var lineObject = new xeogl.Entity({
        geometry: new xeogl.Geometry({
            positions: xeogl.math.flatten(curve.getPoints(50))
        }),
        material: new xeogl.PhongMaterial({
            diffuse: [1, 0, 0]
        })
    });


    // Move the eye back a bit to
    // fit the whole curve in view

    var scene = xeogl.scene;

    scene.camera.view.zoom(25);

    // Spin the camera

    var tick = scene.on("tick",
            function (e) {

                curve.t = (e.time - e.startTime) * 0.00005;

                var point = curve.point;
                var tangent = curve.tangent;

                // Use the helper utility to visualise the point and tangent
                // as they move along the curve

                xeogl.debug
                        .id("line")
                        .lineWidth(4)
                        .color([0.5, 1.0, 0.5])
                        .pos(point)
                        .pos([point[0] + tangent[0] * 2, point[1] + tangent[1] * 2, point[2] + tangent[2] * 2])
                        .line();

                xeogl.debug
                        .id("point")
                        .fillColor([1.0, 0.6, 0.6])
                        .color([0, 0, 0])
                        .text("point")
                        .pos(point)
                        .label();

                xeogl.debug
                        .id("tangent")
                        .fillColor([0.6, 0.6, 1.0])
                        .color([0, 0, 0])
                        .text("tangent")
                        .pos([point[0] + tangent[0] * 2, point[1] + tangent[1] * 2, point[2] + tangent[2] * 2])
                        .label();


                var view = scene.camera.view;

                view.rotateEyeY(0.5);
                view.rotateEyeX(0.2);
            });

</script>
</body>
</html>
