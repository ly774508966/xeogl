<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.min.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>importing glTF using a <a
        href="../docs/classes/glTFModel.html" target="_docs">xeogl.glTFModel</a> component
</div>

<script>

    // Load glTF

    var saw = new xeogl.glTFModel({
        src: "models/gltf/Reciprocating_Saw/Reciprocating_Saw.gltf"
    });

    // Set initial camera position

    var view = saw.scene.camera.view;

    view.eye = [
        -36.588294982910156,
        200.0135898590088,
        2.269908905029297
    ];
    view.look = [
        -102.97843933105469,
        21.8548526763916,
        19.366687774658203
    ];

    view.up = [
        0.005581565201282501,
        -0.11480721831321716,
        -0.9933723211288452
    ];

    // Allow user camera control

    new xeogl.CameraControl();

    // Slowly spin camera

    saw.scene.on("tick",
            function () {
                view.rotateEyeY(0.3);
                view.rotateEyeX(0.1);
            });

</script>
</body>
</html>
