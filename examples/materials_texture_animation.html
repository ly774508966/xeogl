<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br><a
        href="../docs/classes/Texture.html"
        target="_docs">Texture</a> animation
    <br><br>
    <img src="textures/diffuse/uvGrid2.jpg" width="300px" height="300px">
</div>

<script>

    var geometry = new xeogl.BoxGeometry();

    var texture = new xeogl.Texture({
        src: "textures/diffuse/uvGrid2.jpg",

        // Optional initial transforms
        translate: [0, 0],
        scale: [1, 1],
        rotate: 0
    });

    var material = new xeogl.PhongMaterial({
        diffuseMap: texture
    });

    var entity = new xeogl.Entity({
        geometry: geometry,
        material: material
    });

    // Position camera

    entity.camera.view.zoom(-5);

    // Scene loop

    var i = 0;
    var scale = 1;
    var dir = 1;
    var x = 0;
    var y = 0;

    entity.scene.on("tick",
            function () {

                // Orbit camera

                var view = entity.scene.camera.view;

                view.rotateEyeY(0.2);
                view.rotateEyeX(0.1);

                // Animate texture rotation, scale and translation

                texture.rotate += 0.2;
                texture.scale = [scale, scale];
                texture.translate = [x, y];

                scale = scale + (dir * 0.04);

                if (scale < .5 || scale > 5) {
                    dir = -dir;
                }

                x += 0.005;
            });

</script>
</body>
</html>
