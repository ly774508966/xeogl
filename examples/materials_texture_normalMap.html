<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>diffuse and normal map <a href="../docs/classes/Texture.html"
                                                                                     target="_docs">Textures</a>
    <br><br>
    <img src="textures/diffuse/chesterfieldDiffuseMap.png" width="200px" height="200px">
    <br><br>
    <img src="textures/normal/chesterfieldNormalMap.png" width="200px" height="200px">
</div>

<script>


    var entity = new xeogl.Entity({

        geometry: new xeogl.BoxGeometry(),

        material: new xeogl.PhongMaterial({

            diffuseMap: new xeogl.Texture({
                src: "textures/diffuse/chesterfieldDiffuseMap.png"
            }),

            normalMap: new xeogl.Texture({
                src: "textures/normal/chesterfieldNormalMap.png"
            })
        }),

        modes: new xeogl.Modes({
            transparent: true
        })
    });

    var scene = entity.scene;

    var view = scene.camera.view;

    view.eye = [0, 0, -4];

    scene.on("tick",
            function () {

//                view.rotateEyeY(0.3);
//                view.rotateEyeX(0.1);
            });

    new xeogl.CameraControl();

</script>
</body>
</html>
