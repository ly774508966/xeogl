<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org">xeogl</a>
    <br><br>

    <p>demonstrates how to inspect the GLSL shader for a Entity</p>
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>

    var buf = [];

    function log(data) {
        buf.push(JSON.stringify(data, null, "\t"));
        if (buf.length > 30) {
            buf.shift();
        }
        document.getElementById("infoTxt").innerText = buf.join("\n");
    }

    var entity = new xeogl.Entity({
        id: "myObject"
    });

    setTimeout(function () {  // TODO: GLSL only available once Entity internally compiled - maybe query asynch?
        entity.scene.once("tick",
                function () {
                    log(entity.glsl);
                });
    }, 1000);

</script>
</body>
</html>
