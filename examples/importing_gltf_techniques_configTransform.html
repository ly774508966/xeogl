<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeogl.min.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>importing glTF using a <a
        href="../docs/classes/glTFModel.html" target="_docs">xeogl.glTFModel</a> component, then attaching a
    <a href="../docs/classes/Transform.html" target="_docs">xeogl.Transform</a>
</div>

<script>

    // Load a glTFModel from a glTF file
    // Attach a transform hierarchy via the constructor
    // Shrink the model 50%, rotate it about Y

    var buggy = new xeogl.glTFModel({

        src: "models/gltf/buggy/buggy.gltf",

        transform: new xeogl.Translate({ // Translate glTFModel to rotate roughly about center
            xyz: [-35, 0, 0],

            parent: new xeogl.Rotate({ // Rotate about center
                id: "buggyRotation",
                xyz: [0, 1, 0],
                angle: 0,

                parent: new xeogl.Scale({ // Scale just for kicks
                    xyz: [0.5, 0.5, 0.5]
                })
            })
        })
    });

    // Set initial camera position
    var view = buggy.scene.camera.view;
    view.eye = [0, 40, 100];

    // Allow user camera control
    new xeogl.CameraControl();

    // Slowly rotate glTFModel
    var buggyRotation = buggy.scene.components["buggyRotation"];
    buggy.scene.on("tick",
            function () {
                buggyRotation.angle += 0.1;
            });

</script>
</body>
</html>
