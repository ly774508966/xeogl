<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br>specular <a href="../docs/classes/Fresnel.html"
                                                                               target="_docs">Fresnel</a>
</div>

<script>

    // Override xeogl's default lights with some View-space directional lights,
    // including one that shines from behind our torus Entity

    var lights = new xeogl.Lights({
        lights: [

            new xeogl.AmbientLight({
                color: [0.8, 0.8, 0.9],
                intensity: 0.6
            }),

            new xeogl.DirLight({
                dir: [0.0, 0.0, 1.0],
                color: [1.0, 1.0, 0.9],
                intensity: 1.0,
                space: "view"
            }),

            new xeogl.DirLight({
                dir: [0.1, 0.1, -0.7],
                color: [0.5, 0.5, 0.5],
                intensity: 0.3,
                space: "view"
            })
        ]
    });

    var geometry = new xeogl.TorusGeometry({
        radius: 1.0,
        tube: 0.4,
        radialSegments: 32,
        tubeSegments: 24,
        arc: Math.PI * 2.0
    });

    var diffuseMap = new xeogl.Texture({
        src: "textures/diffuse/uvGrid2.jpg"
    });

    var specularFresnel = new xeogl.Fresnel({
        edgeBias: 0.0,
        centerBias: 1.0,
        power: 1.0,
        edgeColor: [1.0, 1.0, 1.0],
        centerColor: [0.0, 0.0, 0.0]
    });

    var material = new xeogl.PhongMaterial({
        ambient: [0.3, 0.3, 0.3],
        diffuse: [0.3, 0.5, 0.5],
        shininess: 3,
        diffuseMap: diffuseMap,
        specularFresnel: specularFresnel
    });

    var entity = new xeogl.Entity({
        geometry: geometry,
        material: material,
        lights: lights
    });

    entity.camera.view.zoom(-5);

    entity.scene.on("tick",
            function () {

                var view = entity.scene.camera.view;

                view.rotateEyeY(0.6);
                view.rotateEyeX(0.3);
            });

</script>
</body>
</html>
