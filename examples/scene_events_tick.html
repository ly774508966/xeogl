<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeogl Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="../build/xeogl.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>

<body>

<div id="infoLight">
    <a href="http://xeogl.org" target="_home">xeogl</a><br><br> <br><br>rotating a <a href="../docs/classes/Camera.html"
                                                                      target="_docs">Camera</a> on each <a
        href="../docs/classes/Scene.html" target="_docs">Scene</a> "tick" event
    <pre id="infoTxt" style="text-align: left;"></pre>
</div>

<script>

    var entity = new xeogl.Entity();

    entity.camera.view.eye = [0,0,-5];

    entity.scene.on("tick",
            function (params) {

                entity.camera.view.rotateEyeY(0.5);
                entity.camera.view.rotateEyeX(0.3);

                log("tick", params);;
            });


    var buf = [];

    function log(event, params) {

        buf.push(event + ": " + JSON.stringify(params));

        if (buf.length > 30) {
            buf.shift();
        }

        document.getElementById("infoTxt").innerText = buf.join("\n");
    }

</script>
</body>
</html>
