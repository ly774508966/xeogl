<!DOCTYPE html>
<html lang="en">
<head>
    <title>xeoEngine Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link href="css/styles.css" rel="stylesheet"/>

    <script src="../build/xeoengine.min.js"></script>
    <script src="js/geometry/heightmapGeometry.js"></script>
    <script src="js/webvr/zSpace.js"></script>

<body>

<div id="infoLight">
    <a href="http://xeoengine.org" target="_home">xeoEngine</a>
    <br><br><a href="js/geometry/heightmapGeometry.js"
               target="_docs">XEO.HeightmapGeometry</a>
</div>

<script>

    var galeCrater = new XEO.Entity({
        geometry: new XEO.HeightmapGeometry({
            primitive: "triangles",
            src: "textures/height/gale-crater-mex-dem.png",
            xSize: 15,
            ySize: 1,
            zSize: 15,
            xSegments: 70,
            zSegments: 70,
            lod: 1.0, // Default
            autoNormals: true // Default
        }),
        material: new XEO.PhongMaterial({
            diffuseMap: new XEO.Texture({
                src: "textures/diffuse/gale-crater-mex-color-2-8192.jpg"
            }),
            specular: [0, 0, 0]
        }),
        modes: new XEO.Modes({
            backfaces: true
        })
    });

    var scene = galeCrater.scene;
    var view = scene.camera.view;
    view.zoom(3);
    view.rotateEyeX(60);
    view.rotateEyeY(-20);

    new XEO.CameraControl();

    var zspace = new XEO.ZSpace();

    //----------------------------------------------------------------------------
    // Check if we're actually running on a ZSpace device
    //----------------------------------------------------------------------------

    zspace.on("supported", function (supported) {

        if (!supported) {

            //----------------------------------------------------------------------------
            // ZSpace not detected, show a messsage
            //----------------------------------------------------------------------------

            document.getElementById("log").innerText = "This computer is not a zSpace viewer - defaulting to standard xeoEngine camera controls. ";

        } else { // ZSpace detected

            //----------------------------------------------------------------------------
            // Create helper to show stylus position
            //----------------------------------------------------------------------------

            var stylusHelper = new (function () {

                var entity = new XEO.Entity({
                    geometry: new XEO.Geometry({
                        primitive: "lines",
                        positions: [0, 0, 0, 0, 0, 0],
                        indices: [0, 1]
                    }),
                    material: new XEO.PhongMaterial({
                        emissive: [1, 0.3, 0.3],
                        diffuse: [0, 0, 0],
                        ambient: [0, 0, 0],
                        lineWidth: 2
                    }),
                    modes: new XEO.Modes({pickable: false})
                });

                var positions = new Float32Array(6);

                this.setPosition = function (pos, dir) {
                    positions[0] = pos[0]; // Origin
                    positions[1] = pos[1];
                    positions[2] = pos[2];
                    positions[3] = pos[0] + dir[0]; // Direction
                    positions[4] = pos[1] + dir[1];
                    positions[5] = pos[2] + dir[2];
                    entity.geometry.positions = positions;
                };

                this.setHighlighted = function (highlighted) {
                    entity.material.emissive = highlighted ? [1.0, 0.5, 0.5] : [0.5, 0.3, 0.3];
                    entity.material.lineWidth = highlighted ? 4 : 2;
                };
            })();

            //----------------------------------------------------------------------------
            // Create helper to show stylus-Entity hits
            //----------------------------------------------------------------------------

            var hitHelper = new (function () {

                var geometry = new XEO.SphereGeometry({radius: 0.1});
                var material = new XEO.PhongMaterial({emissive: [1, 0, 0], diffuse: [0, 0, 0]});
                var modes = new XEO.Modes({pickable: false});

                this.show = function (hit) {
                    new XEO.Entity({
                        geometry: geometry,
                        material: material,
                        transform: new XEO.Translate({
                            xyz: hit.worldPos
                        }),
                        modes: modes
                    });
                };
            })();

            //----------------------------------------------------------------------------
            // Update the ray helper whenever the stylus moves; highlight
            // the ray helper when it intersects an entity
            //----------------------------------------------------------------------------

            zspace.on("stylusMoved", function () {

                var stylusPos = zspace.stylusPos;
                var stylusDir = XEO.math.mulVec3Scalar(zspace.stylusDir, 100, []);

                stylusHelper.setPosition(stylusPos, stylusDir);

                var hit = scene.pick({
                    pickSurface: false, // Default
                    origin: stylusPos,
                    direction: stylusDir
                });

                if (hit) { // Stylus hits an Entity

                    stylusHelper.setHighlighted(true);

                } else { // Stylus hits nothing

                    stylusHelper.setHighlighted(false);
                }
            });

            //----------------------------------------------------------------------------
            // Attempt to select a point on the surface of an entity when
            // the first button is clicked on the stylus; use the hit
            // helper to show the intersection if successful
            //----------------------------------------------------------------------------

            zspace.on("stylusButton0", function () {

                var stylusPos = zspace.stylusPos;
                var stylusDir = XEO.math.mulVec3Scalar(zspace.stylusDir, 100, []);

                var hit = scene.pick({
                    pickSurface: true, // <<----- Picking point on surface
                    origin: stylusPos,
                    direction: stylusDir
                });

                if (hit) { // Stylus hits an Entity
                    hitHelper.show(hit);
                }
            });
        }
    });


</script>
</body>
</html>
